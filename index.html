<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[새로 고침] : 청소년 겨울 수련회 </title>
    <link rel="stylesheet" href="styles.css">

        <!-- Open Graph 메타 태그 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="JUST 청년의 정결 : 청년 연합 수련회">
    <meta property="og:description" content="2025-02/27~3/1 | 구미안디옥교회">

<body>
    <header>
        <img src="img/f5.png" alt="f5" id="header-img">
        <p>So flee youthful passions <br>and pursue righteousness, <br>faith, love, and peace, <br>along with those <br>who call on the Lord <br>from a pure heart. <br>2 Timothy 2:22</p>
    </header>
    <div class="container">
        <!-- input -->
        <input type="text" id="nameInput" placeholder="이름을 입력하세요 (e.g., 심수아)">
        <!-- button -->
        <button id="grd1" onclick="findTeam()">나의 조 찾기 🔍</button>
        <button id="grd2" onclick="findRoom()">나의 숙소 찾기 🏠</button>
        <button id="grd3" onclick="showAllTeams()">전체 조 보기 👥</button>
        <button id="grd4" onclick="showAllRooms()">전체 숙소표 보기 👨‍👩‍👧‍👦</button>
        <button id="grd5" onclick="showEmergency()">응급 연락망 📞</button>
        <button id="grd6" onclick="showSchedule()">일정 📅</button>
        <button id="grd7" onclick="showFood()"> 식단표 🍲</button>
        <button id="grd8" onclick="showResolution()">결단문 ✍️</button>
        <!-- <a href="https://docs.google.com/forms/d/e/1FAIpQLScLdc2FLMuhawpWhSJX9OgKLBN0QPAxBvKYYyIDdtLoOwrhNQ/viewform"></a> -->

            <!-- output -->
        <div class="team-info" id="teamInfo"></div>
        <div id="roomInfo" style="display: none;"></div>
        <div class="team-list" id="allTeams"></div>
        <div id="allRooms" style="display: none;"></div>
        <div class="emergency-info" id="emergencyInfo"></div>
        <div class="schedule-info" id="scheduleInfo"></div>
        <div id="foodInfo" style="display: none;"></div>
        <div class="resolution-info" id="resolutionInfo"></div>

    </div>
    <!-- footer -->
    <footer>
        <p>&copy; 2025 새로고침<br> Designed with 🌿 by <br><a href="https://www.youtube.com/@hewilldoit">Antioch Church</a></p>
